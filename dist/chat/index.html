<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Chat | SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #030712;
        color: #030712;
      }
      .font-fredoka {
        font-family: 'Fredoka', sans-serif;
      }
    </style>
    <script type="module" crossorigin src="/assets/chat-Doov3udv.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/config-ClyacVFi.js">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-900 to-slate-900 text-white">
    <div id="offlineBanner" class="hidden max-w-5xl mx-auto mt-6 px-6">
      <div class="bg-amber-100/90 text-amber-900 rounded-2xl px-4 py-3 text-sm font-medium border border-amber-300 flex items-center gap-3">
        <span>âš ï¸</span>
        <span>Working in mock/offline mode. Chat history will sync when online.</span>
      </div>
    </div>

    <!-- Chat Lobby (Topic Picker) -->
    <div id="topicPicker" class="hidden max-w-6xl mx-auto px-6 py-10">
      <header class="text-center mb-12">
        <h1 class="font-fredoka text-5xl md:text-6xl font-bold mb-4">Choose a Topic</h1>
        <p class="text-white/70 text-lg">Pick a topic you'd like to learn about!</p>
      </header>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Chat Session -->
    <div id="chatSession" class="hidden max-w-4xl mx-auto px-6 py-6 min-h-screen flex flex-col">
      <header id="chatHeader" class="mb-6">
        <div class="flex items-center justify-between mb-4">
          <button
            id="backBtn"
            class="inline-flex items-center gap-2 text-sm font-semibold uppercase tracking-wide opacity-80 hover:opacity-100 transition"
          >
            â† Back
          </button>
          <h1 id="topicName" class="font-fredoka text-3xl font-bold"></h1>
          <div class="w-20"></div>
        </div>
        <div
          id="contextBadge"
          class="hidden inline-block px-4 py-2 bg-white/10 border border-white/20 rounded-full text-sm font-semibold cursor-pointer hover:bg-white/20 transition"
        ></div>
      </header>

      <div
        id="safetyBanner"
        class="bg-amber-100/90 text-amber-900 rounded-2xl px-4 py-3 text-sm font-medium border border-amber-300 mb-4 flex items-center gap-3"
      >
        <span>ğŸ›¡ï¸</span>
        <span>This is a safe, educational chat. All responses are checked for safety.</span>
      </div>

      <div
        id="chatWindow"
        class="flex-1 bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-6 mb-4 overflow-y-auto shadow-2xl"
        style="max-height: calc(100vh - 400px); min-height: 300px;"
      ></div>

      <div id="quickPrompts" class="flex flex-wrap gap-2 mb-4"></div>

      <div class="flex gap-3">
        <textarea
          id="messageInput"
          placeholder="Type your question here..."
          class="flex-1 bg-white/10 border border-white/20 rounded-2xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
          rows="2"
        ></textarea>
        <button
          id="sendBtn"
          class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold px-8 py-3 rounded-2xl hover:from-purple-600 hover:to-pink-600 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send
        </button>
      </div>

      <button
        id="escalationBtn"
        class="mt-4 w-full bg-white/10 border-2 border-white/20 text-white font-semibold py-3 rounded-2xl hover:bg-white/20 transition"
      >
        ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Ask a Parent or Teacher
      </button>
    </div>

  </body>
</html>
