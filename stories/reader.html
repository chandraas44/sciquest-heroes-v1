<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Viewer | SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #030712;
        color: #030712;
      }
      .font-fredoka {
        font-family: 'Fredoka', sans-serif;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.3);
        transition: transform 0.2s ease, background 0.2s ease;
      }
      .dot.active {
        transform: scale(1.2);
        background: #fbbf24;
      }
      .glossary-pill {
        border: 1px solid rgba(15, 23, 42, 0.15);
      }
      dialog::backdrop {
        background: rgba(3, 7, 18, 0.65);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-900 to-slate-900 text-white pb-16">
      <header class="max-w-5xl mx-auto px-6 pt-10 flex items-center justify-between gap-4">
        <button
          onclick="window.location.href='./index.html'"
          class="inline-flex items-center gap-2 text-sm font-semibold uppercase tracking-wide opacity-80 hover:opacity-100 transition"
        >
          ← Stories
        </button>
        <div class="text-right">
          <p class="text-xs uppercase tracking-[0.3em] opacity-60">Story</p>
          <p id="viewerStoryTitle" class="font-fredoka text-lg font-semibold"></p>
        </div>
      </header>

      <div id="viewerOfflineBanner" class="hidden max-w-3xl mx-auto mt-6 px-6">
        <div class="bg-amber-100/90 text-amber-900 rounded-2xl px-4 py-3 text-sm font-medium border border-amber-300 flex items-center gap-3">
          <span>⚠️</span>
          <span>Working in mock/offline mode. Progress will sync when online.</span>
        </div>
      </div>

      <main class="max-w-5xl mx-auto px-6 mt-6 grid lg:grid-cols-[3fr,2fr] gap-8 items-start">
        <section
          class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-4 sm:p-6 flex flex-col gap-4 shadow-2xl"
        >
          <div class="relative aspect-[4/3] bg-white rounded-2xl overflow-hidden border border-white/10 shadow-lg">
            <img id="panelImage" src="" alt="Comic panel" class="w-full h-full object-cover" />
            <div
              class="absolute top-3 right-3 bg-black/60 text-white px-3 py-1 rounded-full text-xs font-semibold tracking-wide"
              id="panelTag"
            ></div>
          </div>

          <div class="flex items-center justify-between text-xs uppercase tracking-widest text-white/70">
            <span id="panelPositionLabel"></span>
            <button id="openGlossaryBtn" class="text-amber-300 hover:text-amber-200">Glossary</button>
          </div>

          <p id="panelNarration" class="bg-white rounded-3xl text-slate-800 text-lg leading-relaxed p-5 shadow">
            Loading panel…
          </p>

          <div class="flex items-center justify-between mt-2">
            <button
              id="prevPanelBtn"
              class="px-4 py-3 rounded-full bg-white/10 text-white font-semibold border border-white/20 hover:bg-white/20 transition disabled:opacity-40 disabled:cursor-not-allowed"
            >
              ← Previous
            </button>
            <div id="progressDots" class="flex items-center gap-2"></div>
            <button
              id="nextPanelBtn"
              class="px-4 py-3 rounded-full bg-amber-300 text-slate-900 font-semibold shadow hover:bg-amber-200 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Next →
            </button>
          </div>
        </section>

        <aside class="flex flex-col gap-6">
          <div class="bg-white rounded-3xl p-5 text-slate-900 shadow-2xl">
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Panel helper</p>
            <h2 id="helperTitle" class="font-fredoka text-2xl mt-2 text-slate-900">Stay curious!</h2>
            <p id="helperText" class="text-slate-600 mt-2 text-sm">
              Panel insights and guiding questions will appear here.
            </p>
            <button
              id="chatCtaBtn"
              class="mt-4 w-full bg-slate-900 text-white font-semibold py-3 rounded-2xl hover:bg-slate-800 transition"
            >
              Ask the AI about this panel
            </button>
          </div>

          <div class="bg-white/10 rounded-3xl border border-white/10 p-5 text-sm text-white space-y-3">
            <div>
              <p class="uppercase text-xs tracking-[0.3em] opacity-60">Progress</p>
              <p id="progressSummary" class="font-semibold text-lg mt-1">Panel 1</p>
            </div>
            <div>
              <p class="uppercase text-xs tracking-[0.3em] opacity-60">Tips</p>
              <p>Tap Next when you finish reading. Completing all panels unlocks curiosity badges later.</p>
            </div>
          </div>
        </aside>
      </main>
    </div>

    <dialog id="glossaryDialog" class="rounded-3xl border-0 p-0 max-w-lg w-full">
      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between">
          <h3 class="font-fredoka text-xl text-slate-900">Glossary</h3>
          <button id="closeGlossaryBtn" class="text-slate-500 hover:text-slate-900">Close ✕</button>
        </div>
        <div id="glossaryList" class="p-6 flex flex-wrap gap-3 text-sm font-semibold text-slate-700"></div>
      </div>
    </dialog>

    <script type="module" src="./story-viewer.js"></script>
  </body>
</html>
