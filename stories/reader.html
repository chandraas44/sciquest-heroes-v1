<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Viewer | SciQuest Heroes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #030712;
      color: #030712;
    }

    .font-fredoka {
      font-family: 'Fredoka', sans-serif;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #cbd5e1;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
    }

    .dot.active {
      transform: scale(1.2);
      background: #f59e0b;
    }

    .dot:hover {
      background: #94a3b8;
    }

    .glossary-pill {
      border: 1px solid #cbd5e1;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="min-h-screen bg-white text-slate-900">
  <!-- Shared Navigation -->
  <div id="nav-container"></div>
  <script type="module" src="../components/nav.js"></script>
  <div class="min-h-screen pb-16 pt-24 bg-white">
    <header class="max-w-5xl mx-auto px-6 pt-10 flex items-center justify-between gap-4">
      <button onclick="window.location.href='/stories/index.html'"
        class="inline-flex items-center gap-2 text-sm font-semibold uppercase tracking-wide text-slate-600 hover:text-slate-900 transition">
        ‚Üê Stories
      </button>
      <div class="text-right">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Story</p>
        <p id="viewerStoryTitle" class="font-fredoka text-lg font-semibold text-slate-900"></p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 mt-6 space-y-6">
      <!-- Main Content: Panel Image and Narration Side by Side -->
      <section class="bg-white border border-slate-200 rounded-3xl p-4 sm:p-6 shadow-lg">
        <!-- Row 1: Panel Image | Narration (Side by Side) -->
        <div class="grid grid-cols-1 lg:grid-cols-[3fr,2fr] gap-6 mb-6">
          <!-- Panel Image Section -->
          <div class="flex flex-col">
            <div class="relative aspect-[4/3] bg-slate-100 rounded-2xl overflow-hidden border border-slate-200 shadow-md" id="panelImageContainer">
              <img id="panelImage" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Comic panel" class="w-full h-full object-cover" />
              <div style="display: none;"
                class="absolute top-3 right-3 bg-black/60 text-white px-3 py-1 rounded-full text-xs font-semibold tracking-wide"
                id="panelTag"></div>
            </div>
            <div class="flex items-center justify-between text-xs uppercase tracking-widest text-slate-600 mt-3">
              <span id="panelPositionLabel"></span>
              <button id="openGlossaryBtn" class="text-amber-600 hover:text-amber-700 font-semibold">Glossary</button>
            </div>
          </div>

          <!-- Narration Section -->
          <div class="flex flex-col">
            <div id="panelNarration"
              class="bg-indigo-50 border border-indigo-200 rounded-3xl text-slate-800 text-lg leading-relaxed p-5 shadow-md overflow-y-auto">
              Loading panel‚Ä¶
            </div>
          </div>
        </div>

        <!-- Row 2: Navigation Controls -->
        <div class="flex items-center justify-between mb-6 pt-4 border-t border-slate-200">
          <button id="prevPanelBtn"
            class="px-4 py-3 rounded-full bg-slate-100 text-slate-700 font-semibold border border-slate-300 hover:bg-slate-200 transition disabled:opacity-40 disabled:cursor-not-allowed">
            ‚Üê Previous
          </button>
          <div id="progressDots" class="flex items-center gap-2"></div>
          <button id="nextPanelBtn"
            class="px-4 py-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold shadow hover:from-purple-600 hover:to-pink-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Next ‚Üí
          </button>
        </div>

        <!-- Row 3: Action Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 pt-4 border-t border-slate-200">
          <button id="readWithVoiceBtn"
            class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition shadow-md disabled:opacity-50 disabled:cursor-not-allowed text-sm"
            disabled title="Coming soon">
            üîä Read with Voice
          </button>
          <button id="takeQuizBtn"
            class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition shadow-md text-sm">
            üìù Take Quiz
          </button>
          <button id="downloadPdfBtn"
            class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition shadow-md text-sm"
            title="Download comic strip PDF with coloring book">
            üì• Download PDF
          </button>
          <button id="chatCtaBtn"
            class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold hover:from-purple-600 hover:to-pink-600 transition shadow-lg text-sm">
            Ask Mr. Chloro about Photosynthesis
          </button>
        </div>
      </section>

      <!-- Sidebar: Helper and Progress Info -->
      <div class="grid lg:grid-cols-2 gap-6">
        <div class="bg-white border border-slate-200 rounded-3xl p-5 shadow-lg">
          <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Panel helper</p>
          <h2 id="helperTitle" class="font-fredoka text-2xl mt-2 text-slate-900">Stay curious!</h2>
          <p id="helperText" class="text-slate-700 mt-2 text-sm">
            Panel insights and guiding questions will appear here.
          </p>
        </div>

        <div class="bg-purple-50 border border-purple-200 rounded-3xl p-5 text-sm text-slate-800 space-y-3 shadow-md">
          <div>
            <p class="uppercase text-xs tracking-[0.3em] text-slate-600">Progress</p>
            <p id="progressSummary" class="font-bold text-lg mt-1 text-slate-900">Panel 1</p>
          </div>
          <div>
            <p class="uppercase text-xs tracking-[0.3em] text-slate-600">Tips</p>
            <p class="text-slate-700">Tap Next when you finish reading. Completing all panels unlocks curiosity badges
              later.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <dialog id="glossaryDialog" class="rounded-3xl border-0 p-0 max-w-lg w-full">
    <div class="bg-white border border-slate-200 rounded-3xl shadow-xl overflow-hidden">
      <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between bg-slate-50">
        <h3 class="font-fredoka text-xl text-slate-900">Glossary</h3>
        <button id="closeGlossaryBtn" class="text-slate-600 hover:text-slate-900 font-bold">Close ‚úï</button>
      </div>
      <div id="glossaryList" class="p-6 space-y-3"></div>
    </div>
  </dialog>

  <!-- Footer -->
  <footer class="bg-gradient-to-br from-purple-50 to-pink-50 border-t border-purple-200 mt-auto py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center">
        <p class="text-slate-500 text-xs font-medium">¬© 2025 SciQuest Heroes. Safe learning for curious minds.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="./story-viewer.js"></script>
  <script type="module" src="../shared/logo-handler.js"></script>
  <script type="module">
    // Logout functionality
    const handleLogout = async () => {
      try {
        // Try Supabase logout if available
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm');
        const { supabaseConfig } = await import('../config.js');

        if (supabaseConfig?.url && supabaseConfig?.anonKey) {
          const supabase = createClient(supabaseConfig.url, supabaseConfig.anonKey);
          const { error } = await supabase.auth.signOut();
          if (error) throw error;
        }
      } catch (error) {
        console.log('Supabase logout skipped (mock mode)');
      }

      // Clear all storage
      localStorage.clear();
      sessionStorage.clear();

      // Redirect to auth page
      window.location.href = '../auth/auth.html';
    };

    document.getElementById('logoutBtn')?.addEventListener('click', handleLogout);
    document.getElementById('logoutBtnMobile')?.addEventListener('click', handleLogout);
  </script>
</body>

</html>
