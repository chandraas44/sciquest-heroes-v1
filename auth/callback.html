<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #6366f1;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="text-center">
        <span class="loader"></span>
        <h2 class="font-fredoka text-2xl font-bold mb-2">Logging you in...</h2>
        <p class="text-gray-400">Please wait while we redirect you to your dashboard.</p>
        <p id="error-message" class="text-red-400 mt-4 hidden"></p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';
        import { supabaseConfig } from '../config.js';

        const supabase = createClient(supabaseConfig.url, supabaseConfig.anonKey);

        async function handleCallback() {
            try {
                // Get the session from the URL fragment or local storage
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) throw sessionError;

                if (!session) {
                    // If no session, redirect to login
                    window.location.href = 'auth.html';
                    return;
                }

                // Fetch user profile to get account type
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('account_type')
                    .eq('id', session.user.id)
                    .maybeSingle();

                if (profileError) {
                    console.error('Error fetching profile:', profileError);
                    // Fallback or error handling
                    handleError('Unable to load profile. Redirecting to home...');
                    setTimeout(() => window.location.href = '../index.html', 2000);
                    return;
                }

                if (profile && profile.account_type) {
                    const type = profile.account_type.toLowerCase();
                    switch (type) {
                    window.location.href = '../index.html';
                }

            } catch (error) {
                console.error('Callback error:', error);
                handleError('An error occurred during login. Please try again.');
                setTimeout(() => window.location.href = 'auth.html', 3000);
            }
        }

        function handleError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        // Handle the callback
        handleCallback();
    </script>
</body>

</html>
