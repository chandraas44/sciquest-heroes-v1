<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Dashboard | SciQuest Heroes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1e293b;
    }

    .font-fredoka {
      font-family: 'Fredoka', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-white text-slate-800">
  <!-- Shared Navigation -->
  <div id="nav-container"></div>
  <script type="module" src="../components/nav.js"></script>

  <!-- Main Content -->
  <div class="pt-24 pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Dashboard Title -->
      <header class="mb-8">
        <h1
          class="font-fredoka text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
          Parent Dashboard</h1>
        <p class="text-slate-600 text-lg">Track your children's learning progress and achievements</p>
      </header>

      <!-- Two-Column Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-[30%_70%] gap-6">
        <!-- Left Column: Children List -->
        <aside class="w-full lg:w-auto">
          <div
            class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-3xl p-6 shadow-[0_0_20px_rgba(139,92,246,0.15)] sticky top-28">
            <h2 class="font-fredoka text-3xl font-bold text-slate-700 mb-6">Your Young Heroes</h2>
            <div id="childrenList" class="space-y-4">
              <!-- Child cards will be rendered here -->
            </div>
          </div>
        </aside>

        <!-- Right Column: Selected Child Detail -->
        <main class="w-full">
          <!-- Empty State -->
          <div id="emptyState"
            class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-3xl p-12 text-center shadow-[0_0_20px_rgba(139,92,246,0.15)]">
            <div class="text-6xl mb-4">ðŸ¦¸</div>
            <p class="text-slate-600 text-lg font-medium">Select a hero on the left to see their progress.</p>
          </div>

          <!-- Selected Child Detail -->
          <div id="childDetail" class="hidden">
            <!-- Header Row -->
            <div id="childHeader"
              class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-3xl p-6 mb-6 shadow-[0_0_20px_rgba(139,92,246,0.15)]">
              <!-- Will be populated by JavaScript -->
            </div>

            <!-- Learning Snapshot Row -->
            <div id="learningSnapshot" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              <!-- Metric cards will be rendered here -->
            </div>

            <!-- Learning Progress Section -->
            <div id="learningProgressSection"
              class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-3xl p-6 mb-6 shadow-[0_0_20px_rgba(139,92,246,0.15)]">
              <h3 class="font-fredoka text-2xl font-bold text-slate-700 mb-4">Learning Progress</h3>

              <!-- Tab Navigation -->
              <div class="flex gap-2 mb-6 border-b border-purple-200">
                <button
                  class="tab-btn active px-4 py-2 rounded-t-2xl font-fredoka font-bold text-sm transition bg-gradient-to-r from-purple-500 to-pink-500 text-white"
                  data-tab="overview">
                  Overview
                </button>
                <button
                  class="tab-btn px-4 py-2 rounded-t-2xl font-fredoka font-bold text-sm transition bg-purple-100 text-slate-600 hover:bg-purple-200"
                  data-tab="stories">
                  Stories
                </button>
                <button
                  class="tab-btn px-4 py-2 rounded-t-2xl font-fredoka font-bold text-sm transition bg-purple-100 text-slate-600 hover:bg-purple-200"
                  data-tab="quizzes">
                  Quizzes
                </button>
              </div>

              <!-- Tab Content -->
              <div id="tabOverview" class="tab-content">
                <!-- Overview charts will be rendered here -->
              </div>

              <div id="tabStories" class="tab-content hidden">
                <!-- Stories progress list will be rendered here -->
              </div>

              <div id="tabQuizzes" class="tab-content hidden">
                <!-- Quizzes chart and table will be rendered here -->
              </div>
            </div>

            <!-- Curiosity Badges Section -->
            <div id="badgesSection"
              class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-3xl p-6 shadow-[0_0_20px_rgba(139,92,246,0.15)]">
              <h3 class="font-fredoka text-2xl font-bold text-slate-700 mb-4">Curiosity Badges</h3>
              <p id="badgesSummary" class="text-slate-600 text-sm font-medium mb-4">
                <!-- Badge summary will be rendered here -->
              </p>
              <div id="badgesContainer" class="flex gap-4 overflow-x-auto pb-2 mb-4 md:flex-wrap md:overflow-x-visible">
                <!-- Badge tiles will be rendered here -->
              </div>
              <div class="flex justify-end">
                <button id="viewBadgeRulesBtn"
                  class="text-slate-500 text-xs underline hover:text-purple-600 transition">
                  View all badge rules
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-br from-purple-50 to-pink-50 border-t border-purple-200 mt-auto py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center">
        <p class="text-slate-500 text-xs font-medium">Â© 2025 SciQuest Heroes. Safe learning for curious minds.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="./dashboard.js"></script>
  <script type="module" src="../shared/logo-handler.js"></script>
</body>

</html>
