<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photosynthesis Quiz - Beginner | SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }

        /* Animated Background */
        .quiz-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .quiz-background::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .quiz-background::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: float 15s infinite ease-in-out reverse;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: float 18s infinite ease-in-out;
        }

        .floating-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 30%;
            left: 5%;
            animation-delay: -10s;
        }

        .floating-orb:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 20%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 999px;
            height: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Quiz Card */
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        /* Question Transition */
        .question-container {
            position: relative;
            min-height: 400px;
        }

        .question-slide {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        /* Options */
        .option {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            padding: 18px 24px;
            margin: 12px 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            border-color: #a855f7;
            background: linear-gradient(135deg, #faf5ff 0%, #fdf4ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(168, 85, 247, 0.3);
        }

        .option.selected {
            border-color: #a855f7;
            background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 100%);
            transform: scale(1.02);
        }

        .option.correct {
            border-color: #22c55e;
            background: linear-gradient(135deg, #dcfce7 0%, #d1fae5 100%);
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        .option-letter {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .option.incorrect .option-letter {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Navigation Dots */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background: rgba(255,255,255,0.7);
            transform: scale(1.2);
        }

        .dot.active {
            background: #fbbf24;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .dot.answered {
            background: #22c55e;
        }

        .dot.answered.active {
            background: #fbbf24;
        }

        /* Buttons */
        .nav-btn {
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
        }

        .nav-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4);
        }

        .nav-btn.secondary {
            background: white;
            color: #7c3aed;
            border: 2px solid #e9d5ff;
        }

        .nav-btn.secondary:hover {
            background: #faf5ff;
            border-color: #a855f7;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Results Section */
        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .results-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 20px 40px -10px rgba(168, 85, 247, 0.4);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 52px;
            font-weight: 700;
            color: white;
            line-height: 1;
        }

        .score-total {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }

        .stars-container {
            margin: 20px 0;
            font-size: 36px;
            animation: starsIn 0.8s ease 0.3s both;
        }

        @keyframes starsIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            top: -20px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .quiz-card {
                padding: 24px;
                margin: 16px;
                border-radius: 24px;
            }

            .question-container {
                min-height: 350px;
            }

            .option {
                padding: 14px 18px;
                font-size: 15px;
            }

            .score-circle {
                width: 140px;
                height: 140px;
            }

            .score-number {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="nav-container"></div>
    <script type="module" src="/components/nav.js"></script>

    <div class="quiz-background pt-24 pb-12">
        <!-- Floating Orbs -->
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>

        <div class="max-w-4xl mx-auto px-4 relative z-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="font-fredoka text-4xl md:text-5xl font-bold text-white mb-3 drop-shadow-lg">

    <footer class="bg-gradient-to-br from-purple-600 to-pink-600 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">

        </div>

    <script type="module">
        import { saveQuizResult, getCurrentUserId } from '../quiz-handler.js';

        // Quiz Questions Data
        const questions = [
            {
                question: "What do plants need most to grow and make food?",
                options: [
                    { letter: "A", text: "Only water", correct: false },
                    { letter: "B", text: "Sunlight, water, and air", correct: true },
                    { letter: "C", text: "Only soil", correct: false },
                    { letter: "D", text: "Only sunlight", correct: false }
                ]
            },
            {
                question: "Why do we see green leaves on trees and plants?",
                options: [
                    { letter: "A", text: "Because they like the color green", correct: false },
                    { letter: "B", text: "Because they have a special green color inside them", correct: true },
                    { letter: "C", text: "Because they are painted green", correct: false },
                    { letter: "D", text: "Because they grow in green places", correct: false }
                ]
            },
            {
                question: "When you see a tree in your backyard making new leaves in spring, what is it doing?",
                options: [
                    { letter: "A", text: "Just resting", correct: false },
                    { letter: "B", text: "Making food from sunlight", correct: true },
                    { letter: "C", text: "Sleeping", correct: false },
                    { letter: "D", text: "Nothing special", correct: false }
                ]
            },
            {
                question: "What happens to a plant if you put it in a dark room with no windows?",
                options: [
                    { letter: "A", text: "It won't grow well because it needs sunlight", correct: true },
                    { letter: "B", text: "It will grow faster", correct: false },
                    { letter: "C", text: "It will turn blue", correct: false },
                    { letter: "D", text: "Nothing will happen", correct: false }
                ]
            },
            {
                question: "When you water a plant, what does the plant use that water for?",
                options: [
                    { letter: "A", text: "To wash itself", correct: false },
                    { letter: "B", text: "To help make food with sunlight", correct: true },
                    { letter: "C", text: "To drink like we do", correct: false },
                    { letter: "D", text: "To keep cool only", correct: false }
                ]
            },
            {
                question: "Why do farmers plant crops in fields where there is lots of sunshine?",
                options: [
                    { letter: "A", text: "Because it looks pretty", correct: false },
                    { letter: "B", text: "Because they like sunny days", correct: false },
                    { letter: "C", text: "Because plants need sunlight to make food and grow", correct: true },
                    { letter: "D", text: "Because it's easier to see the plants", correct: false }
                ]
            },
            {
                question: "What do plants give us that we need to breathe?",
                options: [
                    { letter: "A", text: "Water", correct: false },
                    { letter: "B", text: "Oxygen (the air we breathe)", correct: true },
                    { letter: "C", text: "Food only", correct: false },
                    { letter: "D", text: "Nothing", correct: false }
                ]
            },
            {
                question: "If you have a houseplant near a window, why does it grow better there?",
                options: [
                    { letter: "A", text: "Because windows are pretty", correct: false },
                    { letter: "B", text: "Because it gets more sunlight to make food", correct: true },
                    { letter: "C", text: "Because it can see outside", correct: false },
                    { letter: "D", text: "Because windows keep it warm only", correct: false }
                ]
            },
            {
                question: "What do plants make that helps them grow bigger and stronger?",
                options: [
                    { letter: "A", text: "Only water", correct: false },
                    { letter: "B", text: "Food (sugar) from sunlight, water, and air", correct: true },
                    { letter: "C", text: "Only air", correct: false },
                    { letter: "D", text: "Nothing special", correct: false }
                ]
            },
            {
                question: "Why is it important to have plants and trees in our neighborhoods and parks?",
                options: [
                    { letter: "A", text: "Only because they look nice", correct: false },
                    { letter: "B", text: "Because they make the air we breathe and help us stay healthy", correct: true },
                    { letter: "C", text: "Because they don't need any care", correct: false },
                    { letter: "D", text: "Only because animals live in them", correct: false }
                ]
            }
        ];

        // State
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let isRevealed = false;

        // DOM Elements
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dotsContainer = document.getElementById('dotsContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const currentNum = document.getElementById('currentNum');
        const resultsContainer = document.getElementById('resultsContainer');
        const confettiContainer = document.getElementById('confettiContainer');

        // Initialize
        function init() {
            renderDots();
            renderQuestion();
            updateNavigation();
        }

        // Render Dots
        function renderDots() {
            dotsContainer.innerHTML = questions.map((_, i) => 
                `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`
            ).join('');

            dotsContainer.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', () => {
                    if (!isRevealed) {
                        goToQuestion(parseInt(dot.dataset.index));
                    }
                });
            });
        }

        // Update Dots
        function updateDots() {
            dotsContainer.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === currentQuestion) dot.classList.add('active');
                if (answers[i] !== null) dot.classList.add('answered');
            });
        }

        // Render Question
        function renderQuestion() {
            const q = questions[currentQuestion];
            
            questionContainer.innerHTML = `
                <div class="question-slide">
                    <div class="mb-6">
                        <span class="inline-block px-4 py-2 rounded-full bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 font-semibold text-sm mb-4">
                            Question ${currentQuestion + 1}
                        </span>
                        <h2 class="font-fredoka text-2xl md:text-3xl font-bold text-slate-800 leading-snug">
                            ${q.question}
                        </h2>
                    </div>
                    <div class="options-container">
                        ${q.options.map((opt, i) => `
                            <div class="option ${answers[currentQuestion] === i ? 'selected' : ''}" data-index="${i}" data-correct="${opt.correct}">
                                <span class="option-letter">${opt.letter}</span>
                                <span class="option-text">${opt.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Add click listeners
            questionContainer.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => selectOption(option));
            });

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
            currentNum.textContent = currentQuestion + 1;
        }

        // Select Option
        function selectOption(optionEl) {
            if (isRevealed) return;

            const index = parseInt(optionEl.dataset.index);
            answers[currentQuestion] = index;

            // Update UI
            questionContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            optionEl.classList.add('selected');

            updateDots();
            updateNavigation();
        }

        // Go to Question
        function goToQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            currentQuestion = index;
            renderQuestion();
            updateDots();
            updateNavigation();
        }

        // Update Navigation
        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0;
            
            const isLastQuestion = currentQuestion === questions.length - 1;
            const allAnswered = answers.every(a => a !== null);

            if (isLastQuestion) {
                nextBtn.innerHTML = '<i class="fas fa-check-circle"></i> Submit Quiz';
                nextBtn.disabled = !allAnswered;
                nextBtn.onclick = submitQuiz;
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
                nextBtn.disabled = false;
                nextBtn.onclick = () => goToQuestion(currentQuestion + 1);
            }
        }

        // Submit Quiz
        async function submitQuiz() {
            isRevealed = true;
            
            // Calculate score
            let score = 0;
            questions.forEach((q, i) => {
                if (answers[i] !== null && q.options[answers[i]].correct) {
                    score++;
                }
            });

            // Show results
            questionContainer.style.display = 'none';
            document.querySelector('.flex.justify-between').style.display = 'none';
            resultsContainer.classList.add('show');

            // Update score display
            document.getElementById('scoreNumber').textContent = score;

            // Stars based on score
            const starsContainer = document.getElementById('starsContainer');
            const starCount = score >= 9 ? 5 : score >= 7 ? 4 : score >= 5 ? 3 : score >= 3 ? 2 : 1;
            starsContainer.innerHTML = 'â­'.repeat(starCount) + 'â˜†'.repeat(5 - starCount);

            // Result message
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (score === 10) {
                resultTitle.textContent = "Perfect Score! ðŸ†";
                resultMessage.textContent = "You're a photosynthesis expert! Amazing work!";
                createConfetti();
            } else if (score >= 7) {
                resultTitle.textContent = "Excellent Work! ðŸŒŸ";
                resultMessage.textContent = "You understand photosynthesis really well!";
                createConfetti();
            } else if (score >= 5) {
                resultTitle.textContent = "Good Job! ðŸŒ±";
                resultMessage.textContent = "Keep learning about how plants make food!";
            } else {
                resultTitle.textContent = "Nice Try! ðŸ’ª";
                resultMessage.textContent = "Review the story and try again. You've got this!";
            }

            // Save to database
            try {
                const userId = await getCurrentUserId();
                if (userId) {
                    await saveQuizResult(userId, 'photosynthesis', 'beginner', score);
                    console.log('Quiz results saved successfully');
                }
            } catch (error) {
                console.error('Error saving quiz results:', error);
            }
        }

        // Create Confetti
        function createConfetti() {
            const colors = ['#a855f7', '#ec4899', '#fbbf24', '#22c55e', '#3b82f6'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        // Retry Quiz
        document.getElementById('retryBtn').addEventListener('click', () => {
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            isRevealed = false;

            questionContainer.style.display = 'block';
            document.querySelector('.flex.justify-between').style.display = 'flex';
            resultsContainer.classList.remove('show');

            renderQuestion();
            updateDots();
            updateNavigation();
        });

        // Previous button
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                goToQuestion(currentQuestion - 1);
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
